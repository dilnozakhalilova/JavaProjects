<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration Form</title>
</head>

<body>
    <h1>Registration Form</h1>

    <form action="main.js" method="post">
        <table cellpadding="4" >
            <tbody>
                <tr>
                    <td>
                        <label for="firstName">First Name: </label>
                    <td> <input type="text" name="firstName" id="fname" class="" form></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lastname">Last Name:</label>
                    <td> <input type="text" name="lastName" id="lname" class="form"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    <td> <input type="email" name="email" id="email" class="form"></td>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="pwd_">Password</label>
                    <td><input type="password" name="password" id="pwd" class="form"></td>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="pwd_confirm">Confirm Password</label>
                    <td> <input type="password" name="pwd_confirm" id="pwd_confirm" class="form"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="birthday">Date of Birth:</label>
                    <td><input type="date" name="birthday" id="DOB" class="form"></td>
                    </td>
                </tr>
            </tbody>

        </table>
        <div>
            <br>
            Gender:
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female"> Female
            <input type="radio" name="gender" id="other">Other

        </div>
        <br>
        <section>
            <p>
                A short description about yourself:</p>
            <textarea name="aboutYourself" id="description" cols="30" rows="4"></textarea>
            <br><br>
            Favorite Language:

            <select name="lang" id="lang" class="language">
                <option value="select" disabled selected>Select a Language</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="js">JavaScript</option>
                <option value="html_css">HTML/CSS</option>
                <option value="sql">SQL Query</option>
            </select>

        </section>
        <br><br>
        <input type="submit" value="submit">
    </form>

</body>

</html>
